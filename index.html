<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа. Сайт о путешествии и интересных местах">
  <meta name="keywords" content="Адаптивная вёрстка по макету Figma с применением JavaScript">
  <meta name="author" content="Cholak Valera">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" href="./image/camera.png">
    <title>Место</title>   
</head>
<body class="root">

  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
  </header>
  <main class="page">

    <section class="profile">
      <img class="profile__avatar" src="./image/Custo.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__user-button" type="button" aria-label="добавить фото"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__image" src="./image/Karachaevsk.jpg" alt="Пейзаж Карачаевска">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image/Dombai.jpg" alt="Пейзаж Домбая">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image/Ahun.jpg" alt="Башня на горе Ахун>">
          <div class="elements__container">
            <h2 class="elements__title">Ахун</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image/baikal.jpg" alt=" Побережье озера Байкал">
          <div class="elements__container">
            <h2 class="elements__title">Байкал</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./image/ay-petri.jpg" alt="Гора Ай-Петри">
          <div class="elements__container">
            <h2 class="elements__title">Ай-Петри</h2>
            <button class="elements__heart" type="button" aria-label="like"></button>
          </div> 
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2025 Cholak Valera</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form" name="popupForm">
          <input class="popup__input popup__input_type_name" type="text" name="username" placeholder="Имя">
          <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Описание">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
